deploy:
  script:
    - apt-get update -qq && apt-get install -y -qq lftp
    - lftp -c "set ftp:ssl-allow no; open -u $USERNAME,$PASSWORD $HOST; mirror -Rev ./ ./credit-cloud                         -ignore-time--parallel=10--exclude-glob README.md --exclude-glob .git* --exclude .git/"
  only:
    - master
